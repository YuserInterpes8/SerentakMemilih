<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Dengan Admin</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/chat.css" />
  </head>
  <body>
    <header id="header"></header>
    <div class="chat-container">
        <div class="chat-messages">
            <div class="message sent">
                <div class="message-avatar"></div>
                <div class="message-content">
                    <div class="message-username">Kamu</div>
                    <p>Halo Min! Page Serentak Memilih yang bagian Informasi Paslon kayaknya nge-bug deh, bisa coba dicek?</p>
                </div>
            </div>
            <div class="message received">
                <div class="message-avatar"></div>
                <div class="message-content">
                    <div class="message-username">Admin Haryanto</div>
                    <p>Oke bos, makasih laporannya!</p>
                </div>
            </div>
        </div>
        <div class="chat-input">
            <textarea id="chat-input" placeholder="Ketik disini..."></textarea>
            <button id="smiley-button"><i class="fas fa-smile"></i></button>
            <button id="send-button">&#10148;</button>
        </div>
    </div>

    <footer id="footer"></footer>

    <script src="../js/script.js"></script>
  </body>
</html>
