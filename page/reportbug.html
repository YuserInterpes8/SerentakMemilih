<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Dengan Admin</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        .chat-container {
            width: 100%;
            max-width: 90%;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
            max-width: 80%;
        }

        .message.received {
            flex-direction: row;
        }

        .message.sent {
            flex-direction: row-reverse;
            align-self: flex-end;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            background-color: #ddd;
            border-radius: 50%;
            margin: 0 10px;
            flex-shrink: 0;
        }

        .message-content {
            background-color: #f1f0f0;
            border-radius: 8px;
            padding: 10px;
            position: relative;
        }

        .message.sent .message-content {
            background-color: #dcf8c6;
        }

        .message-username {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #2C4E55;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        .chat-input textarea {
            flex: 1;
            padding: 5px;
            border: none;
            border-radius: 50px;
            resize: none;
            font-size: 1em;
        }

        .chat-input button {
            padding: 10px 15px;
            background-color: #2C4E55;
            color: #fff;
            border: none;
            border-radius: 4px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-input button:hover {
            background-color: #0056b3;
        }
    </style>
  </head>
  <body>
    <div class="chat-container">
        <div class="chat-messages">
            <div class="message sent">
                <div class="message-avatar"></div>
                <div class="message-content">
                    <div class="message-username">Kamu</div>
                    <p>Halo Min! Page Serentak Memilih yang bagian Informasi Paslon kayaknya nge-bug deh, bisa coba dicek?</p>
                </div>
            </div>
            <div class="message received">
                <div class="message-avatar"></div>
                <div class="message-content">
                    <div class="message-username">Admin Haryanto</div>
                    <p>Oke bos, makasih laporannya!</p>
                </div>
            </div>
            
        </div>
        <div class="chat-input">
            <textarea id="chat-input" placeholder="Tulis pesan..."></textarea>
            <button id="send-button">&#10148;</button>
        </div>
    </div>

    <footer id="footer"></footer>

    <script src="../js/script.js"></script>
  </body>
</html>
